<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title id="title">CocktailCanvas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

  <body>

    <!--NAVBAR-->
    <nav id="navbar">
    <a href="index.html" id="logo">Cocktailüç∏Canvas</a>
      <div id="navbar-right">
        <a class="active" href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="aboutus.html">About</a>
        
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="search-container">
          <input id="user-inp" type="text" placeholder="Enter a Cocktail Ingredient (e.g. Gin)" />
          <button id="modalBtn">GO</button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <button class = "scroll-up-btn">
                <i class = "arrow-up"></i>
            </button>
            <span class="close">&times;</span>
            <div id="result"></div>
            <div id="drinkContainer" class="card-container">
                <!-- Cards for drinks will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
